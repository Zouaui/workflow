name: Docker Build & Deploy

on:      
  push


jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [ dev, prd]
        component: [ WEBSERVERS, SQSWORKERS ]
        include:
          - env: dev
          - component: WORKERS
            suffix: "-middle-ledgers-loader"
          - env: dev  
          - component: WORKERS
            suffix: "-ledgers-wallets-loaderv2"
          - env: dev  
          - component: WORKERS
            suffix: "-ledgers-transactions-loaderv2"   
          - env: dev  
          - component: WORKERS
            suffix: "-ledgers-ledgers-loaderv2"              


          
            

    steps:
    - name: Build
      run: echo  ${{ matrix.component }} ${{ matrix.suffix }} ${{ matrix.env }} 
    
