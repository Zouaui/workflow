        runs-on: ubuntu-latest
        if: ${{ inputs.environment == 'int' || inputs.environment == 'stg' }}
        strategy:
          matrix:
            environment: [int, stg, ppd, prd]
        
        steps:
          - name: Release 
            run: echo ${{ matrix.environment }}
 
